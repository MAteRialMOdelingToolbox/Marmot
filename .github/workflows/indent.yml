
name: Indent

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.18.2
      with:
        source: '.'
        exclude: ''
        extensions: 'h,cpp'
        clangFormatVersion: 16.0.0
        inplace: true
    - run: |
        git diff
        git diff-files --quiet || exit $?
