# This is a workflow to build the repo on ubuntu
name: build_ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CC:   gcc-10
      CXX:  g++-10
    steps:
      - name: Install Eigen
        shell: bash -l {0}
        run: |
          git clone https://gitlab.com/libeigen/eigen.git
          cd eigen 
          mkdir build
          cd build 
          cmake -DBUILD_TESTING=OFF  ..
          sudo make install
          cd ../..

      - name: Install Autodiff
        shell: bash -l {0}
        run: |
          git clone https://github.com/autodiff/autodiff.git
          cd autodiff
          mkdir build
          cd build
          cmake -DAUTODIFF_BUILD_TESTS=OFF -DAUTODIFF_BUILD_PYTHON=OFF -DAUTODIFF_BUILD_EXAMPLES=OFF -DAUTODIFF_BUILD_DOCS=OFF ..
          sudo make install
          cd ../..

      - uses: actions/checkout@v3
        with: 
          token: ${{ secrets.SECRET_UPDATE_SUBMODULES }} # stored in GitHub secrets 
          submodules: true

      - name: Install Marmot
        shell: bash -l {0}
        run: |
          mkdir build
          cd build
          cmake ..
          sudo make install
